<!DOCTYPE html>
<html style="background-color: rgba(0, 68, 255, 0.144);">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"/>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin>
    </script>    
    <title>ATM Deposit</title>
  </head>
  <div class="row" style="margin-top: 10rem;">
    <div class="col order-first" style="background-color: rgba(0, 68, 255, 0.144);"></div>
        <div class="col" style="border-style: outset; border-width: 5px; background-color: rgba(245, 243, 243, 0.705);">
        <h1 style="text-align: center">ATM App</h1>
        </div>
    <div class="col order-last" style="background-color: rgba(0, 68, 255, 0.144);">
    </div>
  </div>
  <div class="row">
<div class="col order-first" style="background-color: rgba(0, 68, 255, 0.144);"></div>
<div class="col" style="border-style: outset;  background-color: rgba(245, 243, 243, 0.705); ">
<label className="label huge">
    <p style="text-align: center; margin-top: 1rem; font-size: 30px;">Deposit:</p>
    <input type="number" onchange="handleChange(value)"></input>
    <input type="submit" onclick="handleSubmit()"></input>
    <h2 id="total" style="text-align: center; border-style: inset ; margin-top: 3rem; background-color: white;">Account Balance $</h2>    
</label>
</div>
<div class="col order-last" style="background-color: rgba(0, 68, 255, 0.144);"></div>
</div>
<script>
    let transactionState = 0;
    let totalState = 0;
    let status = "Account Balance $zero";
    const handleChange = value => {
        console.log(`handleChange ${value}`);
        transactionState = Number(value);
    };
    const handleSubmit = () => {
        totalState += transactionState;
        status = `Account Balance $ ${totalState}`;
        // write into the DOM
        document.getElementById("total").innerHTML = status;
    };
</script>
<body><!-- You will put your React component inside this div. -->
    <div id="root">
    </div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin></script>

    <!-- Load our React component. -->
    <script defer type="text/babel" src="./index.jsx"></script>
</body>
</html>
